<div class="css-container css-card css-white css-margin-bottom css-animate-top css-round">
    <h2 class="css-text-grey css-padding-16"><i class="fa fa-file-code-o fa-fw css-margin-right css-xxlarge css-text-teal"></i>
        {title}
    </h2>
    <div class="css-container">
        <h5 class="css-opacity">
            <b>Status: <span class="css-tag css-{status-color} css-round">{status}</span></b>
        </h5>
        <h6 class="css-text-teal css-code">
            <a href="{url}">{url}</a>
        </h6>
        <button type="button" class="css-large css-button css-theme collapsible css-round" onclick="collapse_errors(this)">
            <i class="fa fa-list-alt fa-fw"></i> Errors [{errors.length}]
        </button>
        <div class="content css-light-grey">
            <ul class="css-ul">
                {errors}
            </ul>
        </div>
        <hr>
    </div>
</div>
